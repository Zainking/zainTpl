<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
</head>
<body>
  <div id="content"></div>
  <template id='tpl1'>
    <p>{{name}}:</p>
    <p>Hello，I am {{ name }}，{{ info.age }} years old！</p>
  </template>
  <template id='tpl2'>
    let us render some html text init: {{ html }}
  </template>
  <script src='../lib/zainTpl.js'></script>
  <script>
    var str1 = zainTpl(document.querySelector('#tpl1').innerHTML, {
      name: 'zain',
      info: {
        sex: 'male',
        age: '<span>21</span>'
      }
    }, true);
    var tpl1str = document.createElement("div");
    tpl1str.innerHTML = str1;
    document.querySelector('#content').appendChild(tpl1str);

    var str2 = zainTpl(document.querySelector('#tpl2').innerHTML, {
      html: '<strong>Hello</strong><div style="color: #f00"> world<div>'
    }, false);
    var tpl2str = document.createElement("div");
    tpl2str.innerHTML = str2;
    document.querySelector('#content').appendChild(tpl2str);
  </script>
</body>
</html>
